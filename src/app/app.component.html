<router-outlet></router-outlet>
<header>
  <div class="div-logo-Mind-Sparrow">
    <img class="logo-Mind-Sparrow" src="assets/img/Logo-Mind-Sparrow.png" />
  </div>
  <div class="div-add-new-note">
    <button class="new-note-btn" (click)="exibirNota = true">Nova Nota</button>

    <p-dialog
      [modal]="true"
      [(visible)]="exibirNota"
      [draggable]="false"
      [resizable]="false"
      [showHeader]="false"
      [style]="{ width: '750px', 'border-radius': '24px', overflow: 'hidden' }"
    >
      <app-new-note 
      [notaExistente]= "notaSelecionada"
      (fechar)="exibirNota = false"></app-new-note>
      
    </p-dialog>
  </div>
</header>
<main>
  <section class="main__theme-section">
    <div class="main__theme-title">
      <i class="pi pi-palette" style="color: var(--primary-theme-color)"></i>
      <span>THEME SECTION</span>
    </div>
    <div class="main__theme__colors-btn">
      @for (cor of cores; track cor.nome) {
        <button
          type="button"
          class="main__theme__colors-btn__settings"
          [ngClass]="cor.classe"
          (click)="selecionarCorTema(cor)"
        ></button>
      }
    </div>
  </section>
  <section class="Main__notes-list">
    <app-note-list (cardSelecionada)="editarNota($event)" 
    ></app-note-list>
  </section>
</main>
