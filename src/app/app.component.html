<router-outlet></router-outlet>
<header>
  <div class="add-new-note">
    <button class="new-note-btn" (click)="exibirNota = true">Nova Nota</button>

    <p-dialog
      [modal]="true"
      [(visible)]="exibirNota"
      [draggable]="false"
      [resizable]="false"
      [showHeader]="false"
      [style]="{width: '750px', 'border-radius': '24px', 'overflow': 'hidden'}"
    >
      <app-new-note (fechar)="exibirNota = false"></app-new-note>
    </p-dialog>
  </div>
</header>
<main>
  <section class="theme-section">
    <div class="colors-btn">
      <p-button [rounded]="true" label="cor 1" />
      <p-button label="Save" icon="pi pi-check" iconPos="right" />
    </div>
  </section>
  <section class="notes-list">
    <app-note-list></app-note-list>
  </section>
</main>
