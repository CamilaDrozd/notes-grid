<section class="new-card-note">
  <header>
    <button>Cancelar</button>
    <button (click)="salvarNota()">Salvar nota</button>
  </header>
  <main>
    
      <input type="text" name="note-title" id="note-title" placeholder="Novo titulo"
      [(ngModel)]="novaNota.titulo">
    
    
      <textarea name="note-text" id="note-text" placeholder="Digite seus pensamentos..."
      [(ngModel)]="novaNota.conteudo">

      </textarea>
    
  </main>
  <footer>
    <p-button icon="pi pi-trash" [rounded]="true" [text]="true"/>
  </footer>
</section>
